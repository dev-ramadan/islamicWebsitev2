<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/azkar.css">
    <title>Azkar</title>
</head>
<body>
      <!-- them -->
  <div id="thems"></div>
    <div id="nav"></div>
    <div class="spinner">
        <span class="loader"></span>
      </div>
    <div class="morningAzkar azkar-section">
        <table class="morning">
            <thead>
                <tr>
                    <button class="more-btn">إظهار المزيد ▼</button>
                    <th>أذكار الصباح</th>
                    <th>عدد</th>
                </tr>
            </thead>
        </table>
    </div>

    <div class="eveningAzkar azkar-section">
        <table class="evening">
            <thead>
                <tr>
                    <button class="more-btn" >إظهار المزيد ▼</button>
                    <th>أذكار المساء</th>
                    <th>عدد</th>
                </tr>
            </thead>
        </table>
    </div>

    <div class="prayer-azkar azkar-section">
        <table class="prayerAzkar">
            <thead>
                <tr>
                    <button class="more-btn" >إظهار المزيد ▼</button>
                    <th>أذكار الصلاه</th>
                    <th>عدد</th>
                </tr>
            </thead>
        </table>
    </div>

    <div class="prayerLaterAzkar azkar-section">
        <table class="prayerLater">
            <thead>
                <tr>
                    <button class="more-btn" >إظهار المزيد ▼</button>
                    <th>أذكار بعد الصلاة</th>
                    <th>عدد</th>
                </tr>
            </thead>
        </table>
    </div>

    <div class="hajjAndUmrahAzkar azkar-section">
        <table class="hajjAndUmrah">
            <thead>
                <tr>
                    <button class="more-btn" >إظهار المزيد ▼</button>
                    <th>أذكار  الحج والعمرة</th>
                    <th>عدد</th>
                </tr>
            </thead>
        </table>
    </div>


    <footer></footer>

    <script src="javaScript/thems.js"></script>
    <script src="javaScript/NavBar.js"></script>
    <script src="javaScript/footer.js"></script>
    <script src="javaScript/jquery-3.7.1.min.js"></script>
    <script src="javaScript/bootstrap.bundle.js"></script>
    <script src="javaScript/azkar.js"></script>

</body>
</html>
